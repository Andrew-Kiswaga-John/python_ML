<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Flow Desk{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0">
            <div class="p-4">
                <h1 class="text-xl font-bold text-gray-800">Project Assets</h1>
                <nav class="mt-4">
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Data Exploration</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Modeling</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Machine Learning</span>
                            </a>
                        </li>
                        <!-- Upload Dataset Option -->
                        <li>
                            <a href="{% url 'upload_page' %}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Upload Dataset</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'all_datasets' %}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Show all dataset</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'create_dataset_step1' %}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Create Dataset</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Top Bar -->
            <header class="bg-white shadow">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-lg font-semibold text-gray-800">
                        {% block header_title %}{% endblock %}
                    </h1>
                </div>
            </header>

            <!-- Dynamic Content -->
            <section class="p-4 space-y-6">
                {% block content %}{% endblock %}
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="p-4 bg-gray-800 text-white text-center">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
