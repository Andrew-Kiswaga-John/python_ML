<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Analyzer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
</head>
<body data-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}" class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav id="main-nav" class="bg-slate-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center text-white font-bold text-xl">
                        ML Analyzer
                    </a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center space-x-4">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Home</a>
                    <a href="{% url 'all_datasets' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">My datasets</a>
                    <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Documentation</a>
                    <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">About</a>
                    {% if user.is_authenticated %}
                        <span class="text-gray-300 px-3 py-2 text-sm font-medium">Welcome, {{ user.username }}</span>
                        <a href="{% url 'signout' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Sign Out</a>
                    {% endif %}
                </div>
                <!-- Mobile menu button -->
                <div class="flex items-center sm:hidden">
                    <button type="button" class="text-gray-300 hover:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-white">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-sm"> 2024 ML Analyzer. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
    // Smart navigation that hides when not scrolling
    let lastScroll = 0;
    let isScrolling;

    // Function to handle scroll events
    function handleScroll() {
        const nav = document.getElementById('main-nav');
        const currentScroll = window.scrollY;

        // Show/hide navigation based on scroll position
        if (currentScroll > lastScroll) {
            // Scrolling down
            nav.classList.add('nav-hidden');
        } else {
            // Scrolling up
            nav.classList.remove('nav-hidden');
        }

        // Add sticky class if not at the top
        if (currentScroll > 0) {
            nav.classList.add('sticky-nav');
        } else {
            nav.classList.remove('sticky-nav');
            nav.classList.remove('nav-hidden');
        }

        lastScroll = currentScroll;

        // Clear the timeout
        clearTimeout(isScrolling);

        // Set a timeout to run after scrolling ends
        isScrolling = setTimeout(() => {
            // Show navigation when scrolling stops
            nav.classList.remove('nav-hidden');
        }, 1500); // Show after 1.5 seconds of no scrolling
    }

    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);

    // Show navigation when mouse moves near the top of the screen
    document.addEventListener('mousemove', (e) => {
        const nav = document.getElementById('main-nav');
        if (e.clientY <= 60) { // Mouse is near the top
            nav.classList.remove('nav-hidden');
        }
    });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
