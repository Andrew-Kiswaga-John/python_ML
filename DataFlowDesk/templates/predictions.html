{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-6 shadow-lg">
        <h1 class="text-4xl font-extrabold text-center animate-bounce">Your Trained Models</h1>
        <p class="text-center mt-2 text-lg font-light">Select a model to make predictions or view visualizations</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-6">
        <div id="modelsGrid" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Model cards will be dynamically loaded here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-16 relative">
        <p class="text-sm">&copy; 2024 Your AI Project. Crafted with ðŸ’–.</p>

    </footer>

    <script>
        // Fetch existing models and display them in individual cards
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/fetch-models/')
                .then(response => response.json())
                .then(data => {
                    const modelsGrid = document.getElementById("modelsGrid");
                    modelsGrid.innerHTML = ""; // Clear the grid

                    if (data.models.length === 0) {
                        modelsGrid.innerHTML = `
                            <div class="col-span-full text-center text-gray-700 text-lg">
                                <p>No trained models available yet. Start training to see models here!</p>
                            </div>`;
                        return;
                    }

                    data.models.forEach((model, index) => {
                        const card = document.createElement("div");
                        card.className = "relative bg-white rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out";

                        card.innerHTML = `
                            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-400 to-pink-400"></div>
                            <div class="p-6 space-y-4">
                                <h2 class="text-2xl font-bold text-gray-800">${model.algorithm}</h2>
                                <p class="text-gray-600 text-sm">Trained on: <span class="font-medium">${model.created_at}</span></p>
                                <p class="text-gray-600 text-sm">ID: <span class="font-mono">${model.id}</span></p>
                                <div class="mt-4 space-x-4">
                                    <button onclick="navigateTo('/model-predictions/?id=${model.id}')" 
                                        class="px-4 py-2 bg-indigo-500 hover:bg-indigo-700 text-white font-semibold rounded shadow transition duration-300">
                                        Predictions
                                    </button>
                                    <button onclick="navigateTo('/visualizations/?id=${model.id}')" 
                                        class="px-4 py-2 bg-pink-500 hover:bg-pink-700 text-white font-semibold rounded shadow transition duration-300">
                                        Visualizations
                                    </button>
                                </div>
                            </div>
                            <div class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-400 to-pink-400"></div>
                        `;

                        modelsGrid.appendChild(card);

                        // Apply animation for card appearance
                        gsap.fromTo(card, { opacity: 0, y: 30 }, {
                            opacity: 1,
                            y: 0,
                            delay: index * 0.1,
                            duration: 0.6,
                            ease: "power3.out"
                        });
                    });
                })
                .catch(error => {
                    console.error("Error fetching models:", error);
                    const modelsGrid = document.getElementById("modelsGrid");
                    modelsGrid.innerHTML = `
                        <div class="col-span-full text-center text-red-700">
                            <p>Failed to load models. Please try again later.</p>
                        </div>`;
                });
        });

        // Navigate to a specific page
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
