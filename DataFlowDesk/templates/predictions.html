{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Predictions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Make Predictions with a Model</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 p-4 bg-white rounded-lg shadow-md">
        <!-- Form for Dataset Upload -->
        <form id="predictionForm" enctype="multipart/form-data" class="mb-8">
            {% csrf_token %}
            <div class="flex flex-col items-center">
                <!-- Dataset Upload -->
                <label for="dataset" class="text-lg font-medium mb-2">Upload Your Dataset (CSV)</label>
                <input 
                    type="file" 
                    name="dataset" 
                    id="dataset"
                    accept=".csv" 
                    required
                    class="block w-1/2 text-sm text-gray-700 border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                >

                <!-- Model Selection -->
                <label for="model" class="text-lg font-medium mb-2">Select a Trained Model</label>
                <select 
                    name="model" 
                    id="model" 
                    required
                    class="block w-1/2 text-sm text-gray-700 border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" disabled selected>Select a Model</option>
                    {% for model in models %}
                    <option value="{{ model.id }}">{{ model.algorithm }} (Trained on {{ model.created_at|date:"Y-m-d" }})</option>
                    {% endfor %}
                </select>

                <!-- Target Column Selection -->
                <div id="targetColumnSection" class="hidden w-1/2">
                    <label for="target" class="text-lg font-medium mb-2">Select a Target Column</label>
                    <select 
                        name="target" 
                        id="target" 
                        required
                        class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <!-- Options will be dynamically added here -->
                    </select>
                </div>

                <!-- Submit Button -->
                <button 
                    type="button" 
                    id="submitPrediction" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Make Predictions
                </button>
            </div>
        </form>

        <!-- Metrics Display -->
        <div id="metricsSection" class="mt-4 hidden">
            <h2 class="text-xl font-semibold mb-4 text-center">Model Performance Metrics</h2>
            <div id="metricsContent" class="p-4 border rounded-lg bg-gray-50">
                <!-- Metrics will be dynamically added here -->
            </div>
        </div>

        <!-- Results Table -->
        <div id="resultsSection" class="mt-4 hidden">
            <h2 class="text-xl font-semibold mb-4 text-center">Prediction Results</h2>
            <div class="overflow-x-auto">
                <div id="resultsContent" class="p-4 border rounded-lg bg-gray-50">
                    <!-- Results will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2024 Your AI Project. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Fetch columns when a dataset is uploaded
        document.getElementById('dataset').addEventListener('change', function () {
            const fileInput = this.files[0];
            const targetColumnSection = document.getElementById('targetColumnSection');
            const targetSelect = document.getElementById('target');

            if (fileInput) {
                const formData = new FormData();
                formData.append('dataset', fileInput);

                // Perform POST request to fetch columns
                fetch('/fetch-columns/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                        targetColumnSection.classList.add('hidden'); // Hide target section on error
                        return;
                    }

                    // Populate target column dropdown
                    targetSelect.innerHTML = '<option value="" disabled selected>Select Target Column</option>';
                    data.columns.forEach(column => {
                        const option = document.createElement('option');
                        option.value = column;
                        option.textContent = column;
                        targetSelect.appendChild(option);
                    });

                    // Show the target column section
                    targetColumnSection.classList.remove('hidden');
                })
                .catch(error => {
                    alert(`Unexpected error: ${error}`);
                    targetColumnSection.classList.add('hidden'); // Hide target section on error
                });
            } else {
                targetColumnSection.classList.add('hidden'); // Hide target section if no file is selected
            }
        });


        // Submit the prediction form
        document.getElementById('submitPrediction').addEventListener('click', function () {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch('/perform_predictions/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                },
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                    return;
                }

                // Update Metrics Section
                const metricsSection = document.getElementById('metricsSection');
                const metricsContent = document.getElementById('metricsContent');
                metricsSection.classList.remove('hidden');
                metricsContent.innerHTML = '';

                if (data.metrics.type === 'classification') {
                    metricsContent.innerHTML += `<p class="text-gray-700 text-lg">Accuracy: <span class="font-bold">${data.metrics.accuracy}</span></p>`;
                    metricsContent.innerHTML += `<h3 class="font-semibold text-gray-800 mb-2">Confusion Matrix:</h3>`;
                    const cm = data.metrics.confusion_matrix.map(row => `<tr>${row.map(cell => `<td class="border px-4 py-2">${cell}</td>`).join('')}</tr>`).join('');
                    metricsContent.innerHTML += `<table class="table-auto border-collapse w-full text-center">${cm}</table>`;
                } else if (data.metrics.type === 'regression') {
                    metricsContent.innerHTML += `<p class="text-gray-700 text-lg">Mean Squared Error: <span class="font-bold">${data.metrics.mse}</span></p>`;
                    metricsContent.innerHTML += `<p class="text-gray-700 text-lg">RÂ² Score: <span class="font-bold">${data.metrics.r2}</span></p>`;
                } else if (data.metrics.type === 'clustering') {
                    metricsContent.innerHTML += `<p class="text-gray-700 text-lg">Silhouette Score: <span class="font-bold">${data.metrics.silhouette_score}</span></p>`;
                    metricsContent.innerHTML += `<p class="text-gray-700 text-lg">Inertia: <span class="font-bold">${data.metrics.inertia}</span></p>`;
                }

                // Update Results Section
                // const resultsSection = document.getElementById('resultsSection');
                // const resultsContent = document.getElementById('resultsContent');
                // resultsSection.classList.remove('hidden');
                // resultsContent.innerHTML = data.results;
            })
            .catch(error => alert(`Unexpected error: ${error}`));
        });
    </script>
</body>
</html>
