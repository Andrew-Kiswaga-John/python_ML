{% extends 'base.html' %}

{% block title %}Data Visualizations{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header Section -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Data Visualizations</h1>
            <p class="mt-2 text-gray-600">Create and analyze visual representations of your dataset</p>
        </div>

        <!-- Graph Configuration Card -->
        <div class="bg-white rounded-xl shadow-sm mb-8">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Graph Configuration</h2>
            </div>
            <div class="p-6 space-y-6">
                <!-- Graph Type Selector -->
                <div class="flex flex-col space-y-2">
                    <label for="graph-type" class="text-sm font-medium text-gray-700">Graph Type</label>
                    <div class="relative">
                        <select id="graph-type" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                            <!-- Options will be dynamically populated -->
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Axis Selection -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col space-y-2">
                        <label for="x-axis" class="text-sm font-medium text-gray-700">X-Axis</label>
                        <div class="relative">
                            <select id="x-axis" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                                <!-- Options will be dynamically populated -->
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col space-y-2">
                        <label for="y-axis" class="text-sm font-medium text-gray-700">Y-Axis</label>
                        <div class="relative">
                            <select id="y-axis" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                                <!-- Options will be dynamically populated -->
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grouping Option -->
                <div class="flex flex-col space-y-2">
                    <label for="grouping-column" class="text-sm font-medium text-gray-700">Group By (Optional)</label>
                    <div class="relative">
                        <select id="grouping-column" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                            <option value="">None</option>
                            <!-- Options will be dynamically populated -->
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="generate-graph" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Generate Graph
                    </button>
                    <button id="save-graph" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Save Graph
                    </button>
                </div>
            </div>
        </div>

        <!-- Graph Display Card -->
        <div class="bg-white rounded-xl shadow-sm mb-8">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Graph Visualization</h2>
            </div>
            <div class="p-6">
                <div class="bg-gray-50 rounded-lg p-4" style="height: 500px;">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
        </div>

        <!-- Saved Graphs Section -->
        <div class="bg-white rounded-xl shadow-sm">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Saved Graphs</h2>
            </div>
            <div class="p-6">
                <div id="saved-graphs" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Saved graphs will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Data Scripts -->
<script type="application/json" id="dataset-data">
    {{ dataset_data|safe }}
</script>
<script type="application/json" id="dataset-columns">
    {{ columns|safe }}
</script>
<script type="application/json" id="column-types">
    {{ column_types|safe }}
</script>



<script>
    // Parse serialized data
    const dataset = JSON.parse(document.getElementById('dataset-data').textContent);
    const datasetColumns = JSON.parse(document.getElementById('dataset-columns').textContent);
    const columnTypes = JSON.parse(document.getElementById('column-types').textContent);
    
    const xAxisSelect = document.getElementById('x-axis');
    const yAxisSelect = document.getElementById('y-axis');
    const groupingSelect = document.getElementById('grouping-column');
    const graphTypeSelect = document.getElementById('graph-type');
    const savedGraphsContainer = document.getElementById('saved-graphs');
    
    let chartInstance; // To store the current chart instance
    
    // Define compatible graphs for each data type
    const graphCompatibility = {
        categorical: ['bar', 'histogram', 'pie'],
        continuous: ['scatter', 'line', 'histogram'],
        discrete: ['bar', 'scatter', 'line']
    };
    
    // Filter out irrelevant columns (like 'ID') when populating the axis selectors
    const relevantColumns = datasetColumns.filter(column => column !== "ID"); // Exclude "ID" column
    
    // Populate axis selectors with relevant columns
    relevantColumns.forEach(column => {
        const option = document.createElement('option');
        option.value = column;
        option.textContent = column;
    
        xAxisSelect.appendChild(option.cloneNode(true));
        yAxisSelect.appendChild(option.cloneNode(true));
        groupingSelect.appendChild(option.cloneNode(true));
    });
    
    // Update graph type options based on selected X-axis
    xAxisSelect.addEventListener('change', () => {
        const selectedColumn = xAxisSelect.value;
        const columnType = columnTypes[selectedColumn];
    
        // Clear and populate graph type selector
        graphTypeSelect.innerHTML = '';
        if (columnType && graphCompatibility[columnType]) {
            graphCompatibility[columnType].forEach(graph => {
                const option = document.createElement('option');
                option.value = graph;
                option.textContent = graph.replace(/^\w/, c => c.toUpperCase());
                graphTypeSelect.appendChild(option);
            });
        }
    });
    
    // Disable Y-axis for Pie Chart
    graphTypeSelect.addEventListener('change', () => {
        const selectedType = graphTypeSelect.value;
        yAxisSelect.disabled = selectedType === 'pie'; // Disable Y-axis for pie charts
    });
    
    // Save graph configuration to localStorage
    document.getElementById('save-graph').addEventListener('click', () => {
        const graphType = graphTypeSelect.value;
        const xAxis = xAxisSelect.value;
        const yAxis = yAxisSelect.value;
        const grouping = groupingSelect.value;
    
        if (!xAxis || (!yAxis && graphType !== 'pie') || !graphType) {
            alert('Please select valid X-Axis, Y-Axis, and Graph Type.');
            return;
        }
    
        const graphConfig = {
            graphType,
            xAxis,
            yAxis,
            grouping,
            dataset: dataset, // You could also store only the necessary data for the graph
        };
    
        // Save to localStorage (can use a unique identifier for each graph)
        const savedGraphs = JSON.parse(localStorage.getItem('savedGraphs')) || [];
        savedGraphs.push(graphConfig);
        localStorage.setItem('savedGraphs', JSON.stringify(savedGraphs));
    
        // Reload saved graphs
        loadSavedGraphs();
    });
    
    // Load saved graphs from localStorage and display
    function loadSavedGraphs() {
        const savedGraphs = JSON.parse(localStorage.getItem('savedGraphs')) || [];
        savedGraphsContainer.innerHTML = '';
    
        savedGraphs.forEach((graph, index) => {
            const graphElement = document.createElement('div');
            graphElement.classList.add('mb-4', 'border', 'p-4', 'rounded-lg');
            graphElement.innerHTML = `
                <p><strong>Graph ${index + 1}:</strong> ${graph.xAxis} vs ${graph.yAxis} (${graph.graphType})</p>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg" onclick="viewSavedGraph(${index})">View</button>
                <button class="px-4 py-2 bg-red-500 text-white rounded-lg" onclick="deleteGraph(${index})">Delete</button>
            `;
            savedGraphsContainer.appendChild(graphElement);
        });
    }
    
    // View saved graph by loading it into the canvas
    function viewSavedGraph(index) {
        const savedGraphs = JSON.parse(localStorage.getItem('savedGraphs')) || [];
        const graphConfig = savedGraphs[index];
    
        xAxisSelect.value = graphConfig.xAxis;
        yAxisSelect.value = graphConfig.yAxis;
        graphTypeSelect.value = graphConfig.graphType;
        groupingSelect.value = graphConfig.grouping;
    
        generateGraph(graphConfig);
    }
    
    // Delete a saved graph
    function deleteGraph(index) {
        const savedGraphs = JSON.parse(localStorage.getItem('savedGraphs')) || [];
        savedGraphs.splice(index, 1);
        localStorage.setItem('savedGraphs', JSON.stringify(savedGraphs));
        loadSavedGraphs(); // Reload the saved graphs after deletion
    }
    
    // Generate graph based on selected options
    document.getElementById('generate-graph').addEventListener('click', () => {
        const graphType = graphTypeSelect.value;
        const xAxis = xAxisSelect.value;
        const yAxis = yAxisSelect.value;
        const grouping = groupingSelect.value;
    
        if (!xAxis || (!yAxis && graphType !== 'pie') || !graphType) {
            alert('Please select valid X-Axis, Y-Axis, and Graph Type.');
            return;
        }
    
        generateGraph({ graphType, xAxis, yAxis, grouping });
    });
    
// Helper function to generate the graph
function generateGraph(config) {
    const xAxis = config.xAxis;
    const yAxis = config.yAxis;
    const grouping = config.grouping;
    const graphType = config.graphType;

    // Combine values if same X-Axis category is repeated
    const groupedData = dataset.reduce((acc, row) => {
        const xValue = row[datasetColumns.indexOf(xAxis)];
        const yValue = graphType === 'pie' ? 1 : row[datasetColumns.indexOf(yAxis)];

        // Initialize or update data aggregation
        if (!acc[xValue]) {
            acc[xValue] = { x: xValue, y: 0 }; // Initialize accumulator for this category
        }
        acc[xValue].y += yValue; // Add the Y-axis values or 1 for pie chart

        return acc;
    }, {});

    const groupedDataArray = Object.values(groupedData);

    let chartData;
    let chartOptions = { responsive: true, maintainAspectRatio: false };

    // Check for Pie Chart specifically
    if (graphType === 'pie') {
        chartData = {
            labels: groupedDataArray.map(item => item.x),
            datasets: [{
                data: groupedDataArray.map(item => item.y),
                backgroundColor: groupedDataArray.map(() => `hsl(${Math.random() * 360}, 70%, 70%)`), // Random colors
                hoverOffset: 4
            }]
        };
        chartOptions.plugins = {
            legend: { position: 'top' },
        };
    } else {
        // Handle other graph types
        chartData = {
            labels: groupedDataArray.map(item => item.x),
            datasets: [{
                label: yAxis,
                data: groupedDataArray.map(item => item.y),
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 1
            }]
        };
    }

    // Create or update the chart
    const ctx = document.getElementById('chartCanvas').getContext('2d');
    if (chartInstance) {
        chartInstance.destroy();
    }
    chartInstance = new Chart(ctx, {
        type: graphType,
        data: chartData,
        options: chartOptions
    });
}

    // Load saved graphs when the page is loaded
    loadSavedGraphs();
    
    </script>
    

{% endblock %}
