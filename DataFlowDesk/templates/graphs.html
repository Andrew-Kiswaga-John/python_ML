{% extends 'base.html' %}

{% block title %}Data Visualizations{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header Section -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Data Visualizations</h1>
            <p class="mt-2 text-gray-600">Create and analyze visual representations of your dataset</p>
        </div>

        <!-- Graph Configuration Card -->
        <div class="bg-white rounded-xl shadow-sm mb-8">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Graph Configuration</h2>
            </div>
            <div class="p-6 space-y-6">
                <!-- X-Axis Selection -->
                <div class="flex flex-col space-y-2">
                    <label for="x-axis" class="text-sm font-medium text-gray-700">Select Column to Analyze</label>
                    <div class="relative">
                        <select id="x-axis" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                            <option value="">Select a column</option>
                        </select>
                    </div>
                    <p id="x-axis-info" class="text-sm text-gray-500"></p>
                </div>

                <!-- Graph Type Selection -->
                <div class="flex flex-col space-y-2">
                    <label for="graph-type" class="text-sm font-medium text-gray-700">Recommended Graph Type</label>
                    <div class="relative">
                        <select id="graph-type" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                            <option value="">Select graph type</option>
                        </select>
                    </div>
                    <p id="graph-type-reason" class="text-sm text-gray-500"></p>
                </div>

                <!-- Y-Axis Selection (Optional) -->
                <div id="y-axis-container" class="flex flex-col space-y-2" style="display: none;">
                    <label for="y-axis" class="text-sm font-medium text-gray-700">Y-Axis (Optional)</label>
                    <div class="relative">
                        <select id="y-axis" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                            <option value="">Select Y-Axis</option>
                        </select>
                    </div>
                    <p id="y-axis-info" class="text-sm text-gray-500"></p>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="generate-graph" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Generate Graph
                    </button>
                    <button id="save-graph" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Save Graph
                    </button>
                </div>
            </div>
        </div>

        <!-- Graph Display Card -->
        <div class="bg-white rounded-xl shadow-sm mb-8">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Graph Visualization</h2>
            </div>
            <div class="p-6">
                <div class="bg-gray-50 rounded-lg p-4" style="height: 500px;">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Data Scripts -->
<script type="application/json" id="dataset-data">
    {{ dataset_data|safe }}
</script>
<script type="application/json" id="dataset-columns">
    {{ columns|safe }}
</script>
<script type="application/json" id="column-relationships">
    {{ column_relationships|safe }}
</script>

<script>
    // Parse serialized data
    const dataset = JSON.parse(document.getElementById('dataset-data').textContent);
    const datasetColumns = JSON.parse(document.getElementById('dataset-columns').textContent);
    const columnRelationships = JSON.parse(document.getElementById('column-relationships').textContent);
    
    const xAxisSelect = document.getElementById('x-axis');
    const yAxisSelect = document.getElementById('y-axis');
    const yAxisContainer = document.getElementById('y-axis-container');
    const graphTypeSelect = document.getElementById('graph-type');
    const graphTypeReason = document.getElementById('graph-type-reason');
    
    let chartInstance;

    // Function to populate column selector
    function populateColumnSelector() {
        xAxisSelect.innerHTML = '<option value="">Select a column</option>';
        yAxisSelect.innerHTML = '<option value="">Select Y-Axis</option>';
        
        // Add columns that can be analyzed
        datasetColumns.forEach(column => {
            const rel = columnRelationships[column];
            if (!rel.is_text_heavy && !rel.is_identifier) {
                const option = document.createElement('option');
                option.value = column;
                option.textContent = `${column} (${rel.type})`;
                xAxisSelect.appendChild(option);
                
                // Add numerical columns to y-axis selector
                if (rel.recommended_as_y) {
                    const yOption = document.createElement('option');
                    yOption.value = column;
                    yOption.textContent = `${column} (${rel.type})`;
                    yAxisSelect.appendChild(yOption);
                }
            }
        });
    }

    // Function to update graph recommendations
    function updateGraphRecommendations() {
        const xColumn = xAxisSelect.value;
        if (!xColumn) return;
        
        const xInfo = columnRelationships[xColumn];
        const yColumn = yAxisSelect.value;
        
        // Clear previous options
        graphTypeSelect.innerHTML = '<option value="">Select graph type</option>';
        graphTypeReason.textContent = '';
        
        // Get recommendations
        const recommendations = getRecommendedGraphs(xColumn, yColumn);
        
        // Show/hide y-axis selector based on selected graph type
        const selectedGraphType = graphTypeSelect.value;
        const selectedRecommendation = recommendations.find(r => r.type === selectedGraphType);
        
        if (xInfo.type === 'categorical') {
            // For categorical columns, always show Y-axis selector with "Count" as an option
            yAxisContainer.style.display = 'block';
            
            // Save current selection
            const currentYAxis = yAxisSelect.value;
            
            // Clear and repopulate Y-axis options
            yAxisSelect.innerHTML = '<option value="">Count</option>';
            
            // Add numerical columns as options
            datasetColumns.forEach(column => {
                const rel = columnRelationships[column];
                if (rel.recommended_as_y && column !== xColumn) {
                    const option = document.createElement('option');
                    option.value = column;
                    option.textContent = `${column} (${rel.type})`;
                    yAxisSelect.appendChild(option);
                }
            });
            
            // Restore previous selection if valid
            if (currentYAxis) {
                yAxisSelect.value = currentYAxis;
            }
        } else {
            // For non-categorical columns, show Y-axis selector only when needed
            yAxisContainer.style.display = selectedRecommendation?.requires_y ? 'block' : 'none';
            if (!selectedRecommendation?.requires_y) {
                yAxisSelect.value = '';
            }
        }
        
        // Populate graph type selector
        recommendations.forEach(rec => {
            const option = document.createElement('option');
            option.value = rec.type;
            option.textContent = `${rec.type.charAt(0).toUpperCase() + rec.type.slice(1)} (${Math.round(rec.confidence * 100)}% recommended)`;
            option.dataset.reason = rec.reason;
            option.dataset.requiresY = rec.requires_y;
            graphTypeSelect.appendChild(option);
        });
        
        // Select the highest confidence recommendation
        if (recommendations.length > 0) {
            graphTypeSelect.value = recommendations[0].type;
            graphTypeReason.textContent = recommendations[0].reason;
        }
    }

    // Function to get recommended graphs (frontend version)
    function getRecommendedGraphs(xCol, yCol) {
        const xInfo = columnRelationships[xCol];
        const recommendations = [];
        
        if (xInfo.type === 'categorical') {
            if (!yCol) {
                // For categorical columns without y-axis
                if (xInfo.unique_count <= 10) {
                    recommendations.push({
                        type: 'pie',
                        confidence: 0.95,
                        reason: 'Best for showing distribution of categories'
                    });
                }
                recommendations.push({
                    type: 'bar',
                    confidence: 0.9,
                    reason: 'Good for showing category counts'
                });
            } else {
                // For categorical with numerical y-axis
                const yInfo = columnRelationships[yCol];
                if (yInfo.type === 'continuous' || yInfo.type === 'discrete') {
                    recommendations.push({
                        type: 'bar',
                        confidence: 0.9,
                        reason: 'Best for comparing numerical values across categories'
                    });
                }
            }
        } else if (xInfo.type === 'datetime' && yCol) {
            recommendations.push({
                type: 'line',
                confidence: 0.95,
                reason: 'Best for showing trends over time'
            });
            recommendations.push({
                type: 'scatter',
                confidence: 0.8,
                reason: 'Alternative for showing detailed time-based patterns'
            });
        } else if ((xInfo.type === 'continuous' || xInfo.type === 'discrete') && yCol) {
            const yInfo = columnRelationships[yCol];
            if (yInfo.type === 'continuous' || yInfo.type === 'discrete') {
                recommendations.push({
                    type: 'scatter',
                    confidence: 0.9,
                    reason: 'Best for showing relationships between numerical variables'
                });
                if (xInfo.type === 'discrete' || yInfo.type === 'discrete') {
                    recommendations.push({
                        type: 'bar',
                        confidence: 0.85,
                        reason: 'Good for comparing discrete values'
                    });
                }
                recommendations.push({
                    type: 'distribution',
                    confidence: 0.8,
                    reason: 'Alternative for showing distribution of values'
                });
                recommendations.push({
                    type: 'box',
                    confidence: 0.8,
                    reason: 'Alternative for showing distribution of values'
                });
            }
        }
        
        return recommendations;
    }

    // Function to generate the graph
    function generateGraph() {
        const xColumn = xAxisSelect.value;
        const yColumn = yAxisSelect.value;
        const graphType = graphTypeSelect.value;
        
        if (!xColumn || !graphType) {
            alert('Please select both a column and a graph type');
            return;
        }

        const xInfo = columnRelationships[xColumn];
        const yInfo = yColumn ? columnRelationships[yColumn] : null;
        
        // Process data based on graph type
        let chartData;
        let chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: yColumn ? 
                        `${yColumn} by ${xColumn}` : 
                        `Distribution of ${xColumn}`
                }
            }
        };

        if (graphType === 'pie') {
            // Process data for pie chart (always uses counts)
            const counts = {};
            dataset.forEach(row => {
                const value = row[datasetColumns.indexOf(xColumn)];
                counts[value] = (counts[value] || 0) + 1;
            });

            chartData = {
                labels: Object.keys(counts),
                datasets: [{
                    data: Object.values(counts),
                    backgroundColor: Object.keys(counts).map((_, i) => 
                        `hsl(${(i * 360) / Object.keys(counts).length}, 70%, 70%)`
                    )
                }]
            };
        } else if (graphType === 'bar') {
            // Process data for bar chart (can use counts or numerical values)
            const processedData = {};
            
            dataset.forEach(row => {
                const xValue = row[datasetColumns.indexOf(xColumn)];
                const yValue = yColumn ? 
                    parseFloat(row[datasetColumns.indexOf(yColumn)]) : 
                    1; // Use 1 for counting
                
                if (xValue !== null && xValue !== undefined && (!yColumn || !isNaN(yValue))) {
                    if (!processedData[xValue]) {
                        processedData[xValue] = {
                            count: 0,
                            sum: 0,
                            values: [] // Store all values for statistical calculations
                        };
                    }
                    processedData[xValue].count++;
                    processedData[xValue].sum += yValue;
                    if (yColumn) {
                        processedData[xValue].values.push(yValue);
                    }
                }
            });

            const labels = Object.keys(processedData);
            let values;
            let datasets = [];

            if (!yColumn) {
                // If no Y-axis selected, show counts
                values = Object.values(processedData).map(v => v.count);
                datasets.push({
                    label: 'Count',
                    data: values,
                    backgroundColor: 'rgba(99, 102, 241, 0.5)',
                    borderColor: 'rgb(99, 102, 241)',
                    borderWidth: 1
                });
            } else {
                // For numerical Y-axis, show mean and error bars
                const means = Object.values(processedData).map(v => v.sum / v.count);
                const stdDevs = Object.values(processedData).map(v => {
                    const mean = v.sum / v.count;
                    const squaredDiffs = v.values.map(val => Math.pow(val - mean, 2));
                    const variance = squaredDiffs.reduce((a, b) => a + b, 0) / v.values.length;
                    return Math.sqrt(variance);
                });

                // Add main bars showing means
                datasets.push({
                    label: `Average ${yColumn}`,
                    data: means,
                    backgroundColor: 'rgba(99, 102, 241, 0.5)',
                    borderColor: 'rgb(99, 102, 241)',
                    borderWidth: 1
                });

                // Add error bars
                datasets.push({
                    label: 'Standard Deviation',
                    data: labels.map((_, i) => ({
                        x: labels[i],
                        y: means[i],
                        yMin: means[i] - stdDevs[i],
                        yMax: means[i] + stdDevs[i]
                    })),
                    type: 'line',
                    backgroundColor: 'transparent',
                    borderColor: 'transparent',
                    pointStyle: false,
                    error: {
                        type: 'bar',
                        display: true,
                        color: 'rgb(99, 102, 241)',
                        lineWidth: 2
                    }
                });
            }

            chartData = {
                labels: labels,
                datasets: datasets
            };

            // Add appropriate scales
            chartOptions.scales = {
                x: {
                    title: {
                        display: true,
                        text: xColumn
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: yColumn || 'Count'
                    },
                    beginAtZero: true
                }
            };

            // Add error bar plugin if showing numerical values
            if (yColumn) {
                chartOptions.plugins.errorBars = {
                    enabled: true,
                    lineWidth: 2,
                    color: 'rgb(99, 102, 241)'
                };
            }
        } else if (graphType === 'distribution' || graphType === 'box') {
            // Process data for distribution/box plots
            const categoryData = {};
            
            dataset.forEach(row => {
                const xValue = row[datasetColumns.indexOf(xColumn)];
                const yValue = parseFloat(row[datasetColumns.indexOf(yColumn)]);
                
                if (xValue !== null && xValue !== undefined && !isNaN(yValue)) {
                    if (!categoryData[xValue]) {
                        categoryData[xValue] = [];
                    }
                    categoryData[xValue].push(yValue);
                }
            });

            if (graphType === 'distribution') {
                // Create violin or distribution plot
                const labels = Object.keys(categoryData);
                const datasets = [];
                
                labels.forEach((category, i) => {
                    const values = categoryData[category];
                    const color = `hsl(${(i * 360) / labels.length}, 70%, 70%)`;
                    
                    // Calculate basic statistics
                    const min = Math.min(...values);
                    const max = Math.max(...values);
                    const avg = values.reduce((a, b) => a + b) / values.length;
                    const median = values.sort((a, b) => a - b)[Math.floor(values.length / 2)];
                    
                    datasets.push({
                        label: category,
                        data: [{
                            x: category,
                            y: avg,
                            min: min,
                            max: max,
                            median: median,
                            q1: calculateQuantile(values, 0.25),
                            q3: calculateQuantile(values, 0.75)
                        }],
                        backgroundColor: color,
                        borderColor: color,
                        borderWidth: 1
                    });
                });

                chartData = {
                    labels: labels,
                    datasets: datasets
                };

                // Custom options for distribution plot
                chartOptions.scales = {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: yColumn
                        }
                    }
                };
                
                // Add custom drawing for distribution
                chartOptions.plugins.customCanvasBackgroundColor = {
                    beforeDraw: (chart) => {
                        const ctx = chart.ctx;
                        const xAxis = chart.scales.x;
                        const yAxis = chart.scales.y;
                        
                        chart.data.datasets.forEach((dataset) => {
                            dataset.data.forEach((dataPoint) => {
                                const xPos = xAxis.getPixelForValue(dataPoint.x);
                                const yPos = yAxis.getPixelForValue(dataPoint.y);
                                
                                // Draw violin plot shape
                                ctx.beginPath();
                                ctx.moveTo(xPos, yAxis.getPixelForValue(dataPoint.min));
                                ctx.lineTo(xPos, yAxis.getPixelForValue(dataPoint.max));
                                ctx.stroke();
                                
                                // Draw box for IQR
                                const boxWidth = 20;
                                ctx.fillStyle = dataset.backgroundColor;
                                ctx.fillRect(
                                    xPos - boxWidth/2,
                                    yAxis.getPixelForValue(dataPoint.q3),
                                    boxWidth,
                                    yAxis.getPixelForValue(dataPoint.q1) - yAxis.getPixelForValue(dataPoint.q3)
                                );
                                
                                // Draw median line
                                ctx.beginPath();
                                ctx.moveTo(xPos - boxWidth/2, yAxis.getPixelForValue(dataPoint.median));
                                ctx.lineTo(xPos + boxWidth/2, yAxis.getPixelForValue(dataPoint.median));
                                ctx.stroke();
                            });
                        });
                    }
                };
            } else if (graphType === 'box') {
                // Create box plot
                const labels = Object.keys(categoryData);
                const boxplotData = labels.map(category => {
                    const values = categoryData[category].sort((a, b) => a - b);
                    return {
                        min: values[0],
                        q1: calculateQuantile(values, 0.25),
                        median: calculateQuantile(values, 0.5),
                        q3: calculateQuantile(values, 0.75),
                        max: values[values.length - 1],
                        outliers: []
                    };
                });

                chartData = {
                    labels: labels,
                    datasets: [{
                        label: yColumn,
                        data: boxplotData,
                        backgroundColor: 'rgba(99, 102, 241, 0.5)',
                        borderColor: 'rgb(99, 102, 241)',
                        borderWidth: 1
                    }]
                };

                // Custom options for box plot
                chartOptions.scales = {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: yColumn
                        }
                    }
                };
            }
        } else {
            // Process data for other chart types (line, scatter)
            const processedData = dataset.reduce((acc, row) => {
                const xValue = row[datasetColumns.indexOf(xColumn)];
                const yValue = yColumn ? parseFloat(row[datasetColumns.indexOf(yColumn)]) : 1;
                
                if (xValue !== null && xValue !== undefined && (!yColumn || !isNaN(yValue))) {
                    if (!acc[xValue]) {
                        acc[xValue] = {
                            count: 0,
                            sum: 0
                        };
                    }
                    acc[xValue].count++;
                    acc[xValue].sum += yValue || 1;
                }
                return acc;
            }, {});

            const labels = Object.keys(processedData);
            const values = Object.values(processedData).map(v => 
                yColumn ? v.sum / v.count : v.count
            );

            chartData = {
                labels: labels,
                datasets: [{
                    label: yColumn || 'Count',
                    data: values,
                    backgroundColor: 'rgba(99, 102, 241, 0.5)',
                    borderColor: 'rgb(99, 102, 241)',
                    borderWidth: 1
                }]
            };

            // Add appropriate scales
            chartOptions.scales = {
                x: {
                    title: {
                        display: true,
                        text: xColumn
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: yColumn || 'Count'
                    },
                    beginAtZero: true
                }
            };
        }

        // Create or update chart
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        if (chartInstance) {
            chartInstance.destroy();
        }
        chartInstance = new Chart(ctx, {
            type: graphType === 'box' || graphType === 'distribution' ? 'bar' : graphType,
            data: chartData,
            options: chartOptions,
            plugins: graphType === 'distribution' ? [chartOptions.plugins.customCanvasBackgroundColor] : []
        });
    }

    // Helper function to calculate quantiles
    function calculateQuantile(sortedArray, q) {
        const pos = (sortedArray.length - 1) * q;
        const base = Math.floor(pos);
        const rest = pos - base;
        if (sortedArray[base + 1] !== undefined) {
            return sortedArray[base] + rest * (sortedArray[base + 1] - sortedArray[base]);
        } else {
            return sortedArray[base];
        }
    }

    // Event listeners
    xAxisSelect.addEventListener('change', updateGraphRecommendations);
    yAxisSelect.addEventListener('change', updateGraphRecommendations);
    graphTypeSelect.addEventListener('change', function() {
        graphTypeReason.textContent = this.selectedOptions[0]?.dataset?.reason || '';
    });

    document.getElementById('generate-graph').addEventListener('click', generateGraph);

    // Initialize the form
    populateColumnSelector();
</script>
{% endblock %}
